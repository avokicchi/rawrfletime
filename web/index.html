This is some text in front of da box <input type="text" class="form-control" value="02:00" style="width:200px;float:left" id="thisisthetime"/>


<button onclick="gettest()">get test</button>
<button onclick="settest()">set test</button>

<script type="text/javascript">

	$("#thisisthetime").rawrfletime({
		    		"24hours" : false,
		    		"displayFormat" : "*** HH:mm ***",
		    		"valueFormat" : "HH:mm ------"
		    	});	


	function gettest(){
		var formattedTime = $("#thisisthetime").rawrfletime("get");
		alert(formattedTime);
	}

	function settest(){
		$("#thisisthetime").rawrfletime("set","13:05");
	}

</script>
